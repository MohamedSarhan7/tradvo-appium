
services:
  db:
    image: mysql:8.0
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - shared:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  redis:
    image: redis
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A project worker -l info
    volumes:
      - .:/app
      - shared:/app/media
    depends_on:
      - redis
      - web

  android-emulator:
    image: budtmo/docker-android:emulator_11.0
    ports:
      - "6080:6080"  # VNC
      - "4723:4723"  # Appium
    environment:
      - EMULATOR_DEVICE=Samsung Galaxy S10
      - WEB_VNC=true
      - APPIUM=true
      - STARTUP_TIMEOUT=600
    privileged: true
    devices:
      - /dev/kvm:/dev/kvm
    volumes:
      - shared:/app/media
volumes:
  db_data:
  shared:

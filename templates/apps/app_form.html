{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}
{% load static %}

{% block content %}

<section>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="d-flex">
        <form method="post" enctype="multipart/form-data" class="col-12 p-3">
          <h2>{% trans "add new app" %}</h2>

          {% csrf_token %}
          <div class="from-group p-2">
            <label for="name" class="form-label">{% trans "Name" %}</label>
            {{ form.name|add_class:"form-control" }}


          </div>
          <div class="from-group p-2">

            <label for="apk" class="form-label">APK</label>
            {{ form.apk_file_path|add_class:"form-control" }}
          </div>
          <div class="from-group p-2 d-flex justify-content-end">

            <button class="btn btn-primary">{% trans "Submit" %}</button>
          </div>
        </form>
      </div>

    </div>

  </div>
</section>

{% endblock %}

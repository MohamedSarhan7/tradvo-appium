{% extends 'base.html' %}
{% load i18n %}
{% load widget_tweaks %}
{% load static %}{% block content %}

<div class="header-bar">
  <a href="{% url 'dashboard' %}">&#8592; {% trans "Go Back" %}</a>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <p>{% trans "Are your sure you want to delete this task?" %}<b>"{{app}}"</b> </p>
    <button class="btn btn-danger" type="submit" >{% trans "Delete" %}</button>
  </form>
</div>



{% endblock content %}
